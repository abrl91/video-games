<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select
      panelClass="sort-select"
      [(ngModel)]="sort"
    >
      <mat-option value="name">Name</mat-option>
      <mat-option value="-released">Released</mat-option>
      <mat-option value="-added">Added</mat-option>
      <mat-option value="-created">Created</mat-option>
      <mat-option value="-updated">Updated</mat-option>
      <mat-option value="-rating">Rating</mat-option>
      <mat-option value="metacritic">Metacritic</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="games">
  <ng-container>
    <div class="game">
      <div class="game-thumb-container">
        <img
          src="https://media.rawg.io/media/games/84d/84da2ac3fdfc6507807a1808595afb12.jpg"
          alt="thumbnail"
          class="game-thumbnail"
        />
       <!-- <p>No image</p>-->
      </div>
      <div class="game-description">
        <p class="game-name">name of the game</p>
        <div class="game-platforms">
          <img
            class="game-platform"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Xbox_one_logo.svg/1200px-Xbox_one_logo.svg.png"
            alt="slug"
          />
        </div>
      </div>
    </div>
  </ng-container>
</div>
